<div id="social-icons">
    <!-- Twitter button -->
    <div id="twitter-button">
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{page.title | url_encode}}&url={{ page.url | absolute_url | url_encode }}&hashtags={{ page.tags | array_to_sentence_string : '' | replace : ' ','' }}&via={{ site.twitter_username }}">Tweet</a>
    <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
      
        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };
      
        return t;
      }(document, "script", "twitter-wjs"));
    </script>
    </div>
    <!--End of twitter button code--> 

    <!--Linkedin share button-->
    <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <script type="IN/Share" data-url="{{ page.url | absolute_url }}"></script>
    <!--End of Linkedin share button-->

    <!--Facebook share button-->
    <div id="fb-root" style="display:inline-block"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0&appId={{site.fbappid}}&autoLogAppEvents=1" nonce="LgzoCMCm"></script>
    <div style="display:inline-block" class="fb-share-button" data-href="{{ page.url | absolute_url }}" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
    <!--End of facebook share button-->

    <!--Facebook page like button-->
    <div style="top:8px" class="fb-like" data-href="https://www.facebook.com/rammeenavalli" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="false"></div>
    <!--End of facebook page like button-->
</div>
